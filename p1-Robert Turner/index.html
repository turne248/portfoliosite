	  <script type="text/javascript">
      //image carousel slick enabled
	    $(document).on('ready', function() {
      //affects center div
      $(".center").slick({
        dots: true,     //dots enabled showing carousel progress
        arrows: false,  //navigation arrows disabled
        centerMode: true,  //place in center of window
        infinite: true,   //repeat forever
        slidesToShow: 3,  //how many slides visible in window
        responsive: [     //respond to window size
          {
          breakpoint: 1024,     //change attributes when window is x pixels wide
          settings: {
            centerMode: true,
            slidesToShow: 1,
            slidesToScroll: 2,
            infinite: true,
            dots: true
          }
        }, 
        {
          breakpoint: 600,
          settings: {
            centerMode: true,
            slidesToShow: 1,
            slidesToScroll: 0
          }
        },
        {
          breakpoint: 480,
          settings: {
            centerMode: true,
            slidesToShow: 1,
            slidesToScroll: 0
          }
        }
        ]
      });
      });
      //Overlay navigation fill screen when navOverlay menu is clicked
      function openNav() {
      document.getElementById("navOverlay").style.height = "100%"; }
      //Overlay navigation closes when x is clicked
